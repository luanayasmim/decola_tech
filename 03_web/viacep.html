<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .margem {
            margin: auto;
            max-width: 400px;
        }
    </style>
    <!-- <script defer src="js/api.js"></script> -->
    <title>ViaCep</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-primary" role="alert">
            Informar o CEP desejado para conhecer o endereço completo associado à ele.
        </div>

        <div class="margem">
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input id="cep" type="text" class="form-control" />
            </div>
            <div class="mb-3">
                <button id="btn_submit" type="button" class="btn btn-primary">Mostrar Endereço</button>
            </div>
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input id="logradouro" type="text" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="neighborhood" class="form-label">Bairro:</label>
                <input id="neighborhood" type="text" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Cidade:</label>
                <input id="city" type="text" class="form-control" readonly />
            </div>
        </div>

    </div>

    <script src="js/api.js"></script>
</body>

</html>

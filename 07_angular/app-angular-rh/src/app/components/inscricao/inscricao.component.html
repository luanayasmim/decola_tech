<div class="margem">
    <h3 class="text-primary">Inscrições</h3>
    <form action="">
        <div class="mb-3">
            <label for="" class="form-label">Cargo:</label>
            <select name="idCargo" id="" class="form-select">
                <option *ngFor="let c of cargos" [value]="c.id" [(ngModel)]="inscricao.idCargo">{{c.cargo}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Candidato:</label>
            <select name="cpf" class="form-select">
                <option *ngFor="let c of candidatos" [value]="c.cpf" [(ngModel)]="inscricao.cpf">{{c.nome}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Data da inscrição?</label>
            <input class="form-control" type="date" name="data" [(ngModel)]="inscricao.dataInscricao">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" (click)="incluir()">Efetuar inscrição</button> |
            <button class="btn btn-default">Voltar para home</button>
        </div>

        <div class="mt-3">
            <div class="alert alert-success" *ngIf="sucesso">{{sucesso}}</div>
            <div class="alert alert-danger" *ngIf="erro">{{erro}}</div>
        </div>

    </form>
</div>
